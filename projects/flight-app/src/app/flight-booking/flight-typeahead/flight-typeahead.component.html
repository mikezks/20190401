<div class="card">
  <div class="header">
    <h1 class="title">Typeahead</h1>
  </div>

  <div class="content">

    <div class="control-group">
      <label>City</label>
      <input
              [formControl]="control" class="form-control">
    </div>

    <div *ngIf="loading">Loading...</div>

  </div>
</div>

<div class="card">
  <table class="table table-striped">
    <tr *ngFor="let f of flights$ | async">
      <td>{{f.id}}</td>
      <td>{{f.from}}</td>
      <td>{{f.to}}</td>
      <td>{{f.date | date:'dd.MM.yyyy HH:mm'}}</td>
    </tr>
  </table>
</div>
